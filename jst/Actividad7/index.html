<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad #7</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="form-body">
        <img src="img/calculadora.png" alt="calculadora">
        <p class="text"> App calculadora V 1.0 </p>
        <form class="calculadora-form">
            <input type="number" placeholder="Digite el primer Número" id="n1" name="n1">
            <input type="number" placeholder="Digite el segundo Número" id="n2" name="n2">
            <input type="button" value="Suma" id="button" onclick="sumar()">
            <p class="js" id="resultado_suma"></p>
            <input type="button" value="Resta" id="button" onclick="restar()">
            <p class="js" id="resultado_resta"></p>
            <input type="button" value="Multiplicación" id="button" onclick="multiplicar()">
            <p class="js" id="resultado_multiplicar"></p>
            <input type="button" value="División" id="button" onclick="dividir()">
            <p class="js" id="resultado_dividir"></p>
            <input type="reset" value="Borrar" id="button">
            
            
        </form>
    </div>
    <div>
        <script src="js/app.js"></script>
    </div>
    
</body>
</html>
