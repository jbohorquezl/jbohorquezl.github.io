<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad_10</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body ">
   
    <hr>
    
      <form action="">
         <table border="0" style="margin: auto; background-color:rgb(201, 231, 248); padding:20px"; >
             <tr border="0">
    
                    <th colspan="2"> 
                        <div style="text-align:center;">
                        <img src="https://eliseovega.github.io/imgh/dental_clinic.svg" alt="logo clinica dental" height="224px">
                        </div>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; color:blue"><label><h2>DATOS PERSONALES DEL PACIENTE</h2></label></td>
            </tr>
            <tr border:>
              
                <td><label>DNI</label></td>
                <td><input type="number" ></td>
           </tr>
           <tr>
                <td><label>FOTO</label></td>
                <td><input type="file" ></td>
           </tr>
           <tr>
                <td><label>NOMBRES</label></td>
                <td><input type="text" ></td>
          </tr>
          <tr>
                <td><label>APELLIDOS</label></td>
                <td><input type="text" ></td>
          </tr>
          <tr>
            <td><label>FECHA DE NACIMIENTO</label></td>
            <td><input type="date" placeholder="dd/mm/aaaa"></td>
          </tr>
         <tr>
            <td><label>SEXO</label></td>
            <td>
                <input type="radio" value="M" name="SEXO"> <span>Masculino </span>
                <input type="radio" value="F" name="SEXO"> <span>Femenino </span>
            </td>
         </tr>
         <tr>
            <td><label>NOMBRE DEL REPRESENTANTE</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>TELEFONOS</label></td>
            <td><input type="number"></td>
         </tr>
         <tr>
            <td><label>SALA</label></td>
            <td>
                <div>
                    <select name="Sala" id="">
                        <option value="0">Seleccione</option>
                        <option value="1">Emergencia</option>
                        <option value="2">Sala A</option>
                        <option value="3">Laboratorio</option>
                        <option value="4">Rayos X</option>
                        <option value="5">Hospitalización</option>
                       
                    </select>
                </div>
            </td>
         </tr>
         <tr>
            <td><label>DIRRECIÓN</label></td>
            <td>
                <textarea rows="2"></textarea>
            </td>
         </tr>
         <tr>
            <td><label>PAÍS</label></td>
            <td>
                <div>
                    <select name="pais" id="">
                            <option value="0">Seleccione</option>
                            <option value="1">Colombia</option>
                            <option value="2">Venezuela</option>
                            <option value="3">Ecuador</option>
                            <option value="4">Perú</option>
                            <option value="5">Panamá</option>
                            <option value="6">Brasil</option>
                    </select>
                </div>
            </td>
         </tr>
         <tr>
            <td><label>DEPARTAMENTO</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>PROVINCIA</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>DISTRITO</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>ESTADO CIVIL</label></td>
            <td>
                <div>
                    <select name="estado_civil" id="">
                        <option value="0">Seeleccione</option>
                        <option value="1">Soltero</option>
                        <option value="2">Casado</option>
                        <option value="3">Viudo</option>
                        <option value="4">Unión Libre</option>
                        <option value="5">Separado</option>
                        <option value="6">Divorciado</option>
                    </select>
                </div>
            </td>
         </tr>
         <tr>
            <td><label>EMERGENCIA</label></td>
            <td><textarea rows="2"></textarea></td>
         </tr>
         <tr>
            <td><label>GRUPO SANGUINEO</label></td>
            <td>
                <div>
                    <select name="Grupo_sanguineo" id="">
                        <option value="0">Seleccione</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="4">B-</option>
                        <option value="5">AB+</option>
                        <option value="6">AB-</option>
                        <option value="7">O+</option>
                        <option value="8">O-</option>
                        
                    </select>
                </div>
            </td>
         </tr>
         <tr>
            <td><label>VIH</label></td>
            <td>
                <input type="radio" value="yes" name="VIH"> <span>Si</span>
                <input type="radio" value="no" name="VIH"> <span>No</span>
            </td>
         </tr>
         <tr>
            <td><label>OCUPACIÓN</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>PESO</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>TALLA</label></td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td><label>ALERGICO</label></td>
            <td><textarea rows="4"></textarea></td>
         </tr>
         <tr>
            <td><label>MEDICAMENTO QUE TOMA ACTUALMENTE</label></td>
            <td><textarea rows="5"></textarea></td>
         </tr>
         <tr>
            <td><label>ENFERMEDAD QUE TIENE</label></td>
            <td><textarea rows="5"></textarea></td>
         </tr>
        <tr>
            <td colspan="2" style="padding-left: 400px;"><input type="submit" value="Enviar"><input type="reset" value="Cancelar"></td>
            
        </tr>
        
        </table>


    </form>
</body>
</html>
